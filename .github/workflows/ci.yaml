---
name: ci

on:
  push:
    branches: [master]
    paths:
    - '**.pp'
    - '**.rb'
  pull_request:
    branches: [master]
    paths:
    - '**.pp'
    - '**.rb'

jobs:
  lint:
    strategy:
      matrix:
        os: [ubuntu-22.04]
        container: ['matthewschuchard/puppet-check:latest']
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: execute checks
      run: puppet-check -s .
