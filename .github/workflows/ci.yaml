---
name: ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        ruby_version:
        - '2.5'
        - '2.7'
        - '3.1'
    runs-on: ${{ matrix.os }}
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby_version }}
        bundler-cache: true
    - name: install puppet check
      run: bundle install puppet-check
    - name: execute checks
      run: puppet-check -s .
